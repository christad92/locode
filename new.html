    <div class="addressModal" id="addressModal">
      <div class="addressEditor col">
        <form class="col" action="locate.html" method="post">
          <button type="button" name="button" class="addImage centerSelf">
          </button>
          <div class="blockTag modalForm">
            <div class="row spaceFlex">
              <div class="col fullWidth modalFormInput">
                <input type="text" name="" placeholder="Locode title E.g Johnnyâ€™s Home">
                <input type="text" name="" placeholder="Street Address E.g 23 Lorem Avenue">
                <input type="text" name="" placeholder="Area E.g Ojuelegba">
                <input type="text" name="" placeholder="State e.g. Lagos">
              </div>
            </div>
          </div>
          <textarea name="name" rows="3" cols="35" class="centerSelf" placeholder="Type here to describe the direction that leads to this location..."></textarea>
          <button type="button" name="button" class="locodeHover buttons centerSelf">Generate Locode</button>
          <h3 class="alignTextCenter makeBold spaceLetter buttom10">ZENT2335</h3>
          <div class="row spaceFlex">
            <button id="cancel" type="button" name="button" class="modalCancel centerSelf">Cancel</button>
            <input id="save" type="submit" name="" value="Save" class="modalSave centerSelf">
          </div>
        </form>
